<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<table align="center">
		<tr>
			<td colspan="2" style="border-bottom:1px solid #444444"><h1>강좌 수정</h1></td>
		</tr>
		<tr>
			<td>분류</td>
			<td><select>
					<option disabled selected value>대분류</option>
					<option value="1">IT</option>
					<option value="2">비즈니스</option>
			</select> > <select>
					<option disabled selected value>중분류</option>
					<option value="1">IoT</option>
					<option value="2">SW공학</option>
					<option value="3">기술관리</option>
					<option value="4">네트워크</option>
					<option value="5">데이터베이스</option>
					<option value="6">데이터사이언스</option>
					<option value="7">디자인</option>
					<option value="8">보안</option>
					<option value="9">블록체인</option>
					<option value="10">빅데이터</option>
					<option value="11">세미나</option>
					<option value="12">시스템</option>
					<option value="13">운영체제</option>
					<option value="14">인공지능</option>
					<option value="15">클라우드</option>
					<option value="16">품질</option>
					<option value="17">프로그래밍</option>
			</select> > <select>
					<option disabled selected value>소분류</option>
					<option value="1">네트워크</option>
					<option value="2">디바이스</option>
					<option value="3">서비스</option>
					<option value="4">플랫폼</option>
			</select></td>
		</tr>
		<tr>
			<td><a>강좌명</a></td>
			<td><input></td>
		</tr>
		<tr>
			<td>교육기관</td>
			<td><select>
					<option disabled selected value>--선택--</option>
					<option value="1">HP교육센터</option>
					<option value="2">t아카데미</option>
					<option value="3">멀티캠퍼스</option>
					<option value="4">비트교육센터</option>
					<option value="5">오라클자바교육센터</option>
					<option value="6">인프런</option>
					<option value="7">중앙정보처리학원</option>
					<option value="8">코리아IT아카데미</option>
					<option value="9">패스트레인정보통신학원</option>
					<option value="10">패스트캠퍼스</option>
					<option value="11">한국소프트웨어기술진흥협회</option>
					<option value="12">한국정보기술연구원</option>
			</select></td>
		</tr>
		<tr>
			<td>상세 페이지 링크</td>
			<td><input></td>
		</tr>
		<tr>
			<td>추천 주제</td>
			<td>
				<select>
					<option>개발자라면, 이정도는 꼭!</option>
					<option>개발자 스킬업을 위한 전문교육!</option>
					<option>기술전략팀이 추천하는 IT트렌드</option>
					<option>APP 개발자에게 유용한 강좌</option>
					<option>ERP 개발자에게 유용한 강좌</option>
					<option>UI/UX 배우고 싶다면?</option>
					<option>IT프로젝트, 개발이 전부가 아니야!</option>
					<option>인프라 운영자라면 클릭!</option>
					<option>온라인 교육 추천!(무료)</option>
				</select></td>
		</tr>
		<tr>
			<td>수준</td>
			<td><input type="radio" name="group">전문 <input
				type="radio" name="group">선택 <input type="radio"
				name="group">기본</td>
		</tr>
		<tr>
			<td>리더 추천 여부</td>
			<td><input type="checkbox"></td>
		</tr>
		<tr>
			<td colspan="2" align="right">
				<button>확인</button>
				<button>취소</button>
			</td>
		</tr>
	</table>

</body>
</html>
